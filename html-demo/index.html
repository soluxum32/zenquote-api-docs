<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZenQuote Demo (Mock Koans)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>ðŸ§˜ Zen Koan of the Moment</h1>
    <div id="koan-box">
      <p id="koan">Fetching wisdom...</p>
      <p id="master"></p>
      <p id="theme" class="tagline"></p>
    </div>
    <button onclick="fetchMockKoan()">Refresh Koan</button>
  </main>

  <footer>
    <p>Created by [Your Name] â€¢ <a href="https://github.com/yourusername/zenquote-api-docs">GitHub Repo</a></p>
  </footer>

 <script>
  async function fetchKoan() {
    try {
      const response = await fetch('https://zenquote-api.onrender.com/v1/koan');
      const data = await response.json();
      const random = Math.floor(Math.random() * data.length);
      const koan = data[random];

      document.getElementById("koan").textContent = `"${koan.koan}"`;
      document.getElementById("master").textContent = `â€” ${koan.master}`;
      document.getElementById("theme").textContent = `Theme: ${koan.theme}`;
    } catch (err) {
      document.getElementById("koan").textContent = "Failed to load koan.";
    }
  }

  fetchKoan();
</script>

</body>
</html>
