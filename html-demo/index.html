<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZenQuote Demo (Mock Koans)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>ðŸ§˜ Zen Koan of the Moment</h1>
    <div id="koan-box">
      <p id="koan">Fetching wisdom...</p>
      <p id="master"></p>
      <p id="theme" class="tagline"></p>
    </div>
    <button onclick="fetchMockKoan()">Refresh Koan</button>
  </main>

  <footer>
    <p>Created by [Your Name] â€¢ <a href="https://github.com/yourusername/zenquote-api-docs">GitHub Repo</a></p>
  </footer>

  <script>
    const mockKoans = [
      {
        koan: "Not-knowing is most intimate.",
        master: "Joshu",
        theme: "intimacy"
      },
      {
        koan: "If you meet the Buddha on the road, kill him.",
        master: "Linji",
        theme: "emptiness"
      },
      {
        koan: "What is your original face before your parents were born?",
        master: "Hui-neng",
        theme: "identity"
      },
      {
        koan: "When you reach the top of the mountain, keep climbing.",
        master: "Zen proverb",
        theme: "awakening"
      }
    ];

    function fetchMockKoan() {
      const random = Math.floor(Math.random() * mockKoans.length);
      const data = mockKoans[random];
      document.getElementById("koan").textContent = `"${data.koan}"`;
      document.getElementById("master").textContent = `â€” ${data.master}`;
      document.getElementById("theme").textContent = `Theme: ${data.theme}`;
    }

    fetchMockKoan(); // Load one on page load
  </script>
</body>
</html>
